<div class="row">
    <div class="col-1">
        <img src="../../../assets/icons/previous.png" (click)="onClickPrevious()">
    </div>
    <div class="col-11 container">
        <div class="bg">
            <h1>Minutes of Meeting</h1>
        </div>
    
        <div class="mt-5">
            <span>Meeting Held On</span>
            <h2>    {{date | date}}
            </h2>
           <span>Organised By</span> &nbsp;<h2 class="mt-2"> {{meetingHistory.organisedBy}}
            </h2>
            <div>
                <div class="row">
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Meeting Goals</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Goals')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Goals</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of goalsList">{{item}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Meeting Agenda</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Agenda')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Agenda</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of agendaList">{{item}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Attendees</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Attendees')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Attendees</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of attendeesList">{{item}}</div> 
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Decisions</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Decisions')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Decisions</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of decisionsList">{{item}}</div>                           
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Notes</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Notes')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Notes</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of notesList">{{item}}</div> 
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="card">
                            <div class="card-header split">
                                <h3 >Action Items</h3>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onChangeType('Action')" *ngIf="adminAccess == 'admin' || adminAccess == 'sadmin'">Add Action</button>
                            </div>
                            <div class="card-body">
                                <div class="box" *ngFor="let item of actionsList">{{item}}</div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="modalType == 'Attendees'">
        <div class="modal-header">
          <h3 class="modal-title text-primary" id="exampleModalLabel">Add {{modalType}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
                <div class="col">
                    <select class="form-control" #value [(ngModel)]="myInputValue">
                        <option selected value="Select an Organiser" disabled>Select an Organiser</option>
                        <option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
                    </select>                
                </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button"  (click)="onClickItem(value.value)" data-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <div class="modal-content" *ngIf="modalType != 'Attendees'">
        <div class="modal-header">
            <h3 class="modal-title text-primary" id="exampleModalLabel">Add {{modalType}}</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
                <div class="col">
                    <input #value1  [(ngModel)]="myInputValue" type="text" class="mt-3 form-control" [placeholder]="modalType">
                </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button"  (click)="onClickItem(value1.value)" data-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
