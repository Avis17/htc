<div class="container">
    <div class="centre mt-5">
        <h2>Hi-Tech City Association</h2>
    </div>
    <div class="row">
        <div class="mt-4 col-sm-12 col-12 ">
            <input [(ngModel)]="userDetails.flatNo" class="form-control" type="number" placeholder="Enter Flat No">
        </div>
    </div>
    <div class="row">
        <div class="mt-4 col-sm-6 col-12 ">
            <input [(ngModel)]="userDetails.name" class="form-control" type="text" placeholder="Enter Fullname">
        </div>
        <div class="mt-4 col-sm-6 col-12 ">
            <input [(ngModel)]="userDetails.email" class="form-control" type="email" placeholder="Enter Email (username)">
        </div>
    </div>
    <div class="row">
        <div class="mt-4 col-sm-6 col-12 ">
            <input [(ngModel)]="userDetails.phone" class="form-control" type="number" placeholder="Enter Phone Number(whatsapp)">
        </div>
        <div class="mt-4 col-sm-6 col-12 ">
            <input [(ngModel)]="userDetails.alternatePhone" class="form-control" type="number" placeholder="Enter Alternate Phone Number">
        </div>
    </div>
    <div class="row">
        <div class="mt-3 col-sm ">
            <label>Gender</label><br>
            <input [(ngModel)]="userDetails.gender" type="radio" value="Male" name="gender"> Male &nbsp;
            <input [(ngModel)]="userDetails.gender" type="radio" value="Female" name="gender"> Female
        </div>
        <div class="mt-3 col-sm ">
            <label>Type of Flat</label><br>
            <input [(ngModel)]="userDetails.typeOfFlat" type="radio" value="1bhk" name="flat"> 1 BHK &nbsp;
            <input [(ngModel)]="userDetails.typeOfFlat" type="radio" value="2bhk" name="flat"> 2 BHK
        </div>
        <div class="mt-3 col-sm ">
            <label>Type of Use</label><br>
            <input [(ngModel)]="userDetails.typeOfUse" type="radio" value="own" name="use"> Own Use &nbsp;
            <input [(ngModel)]="userDetails.typeOfUse" type="radio" value="rental" name="use"> Rental
        </div>
    </div>
    <div class="row">
        <div class="mt-3 col-sm-6 col-12 ">
            <select [(ngModel)]="userDetails.bloodGroup" class="form-control">
                <option >-- Blood Group --</option>
                <option>A Positive</option>
                <option>A Negative</option>
                <option>A Unknown</option>
                <option>B Positive</option>
                <option>B Negative</option>
                <option>B Unknown</option>
                <option>AB Positive</option>
                <option>AB Negative</option>
                <option>AB Unknown</option>
                <option>O Positive</option>
                <option>O Negative</option>
                <option>O Unknown</option>
                <option>Unknown</option>
            </select>
        </div>
        <div class="mt-3 col-sm-6 col-12 ">
            <input [(ngModel)]="userDetails.password" class="form-control" type="password" placeholder="Create a Password">
        </div>
    </div>
    <div class="centre mt-5">
        <button (click)="onRegister()" [disabled]="onValidate()" class="btn btn-primary">Register</button>
    </div>
</div>
