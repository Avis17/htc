<div class="container">
    <div class="centre mt-5">
        <h2>Hi-Tech City Association</h2>
    </div>
    <div class="row mt-5">
        <div class="col">
            <input [(ngModel)]="this.userDetails.name" class="form-control" type="text" placeholder="Enter Fullname">
        </div>
        <div class="col">
            <input [(ngModel)]="this.userDetails.email" class="form-control" type="email" placeholder="Enter Email (username)">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <input [(ngModel)]="this.userDetails.phone" class="form-control" type="number" placeholder="Enter Phone Number(whatsapp)">
        </div>
        <div class="col">
            <input [(ngModel)]="this.userDetails.alternatePhone" class="form-control" type="number" placeholder="Enter Alternate Phone Number">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <label>Gender</label><br>
            <input [(ngModel)]="this.userDetails.gender" type="radio" value="male" name="gender"> Male &nbsp;
            <input [(ngModel)]="this.userDetails.gender" type="radio" value="Female" name="gender"> Female
        </div>
        <div class="col-4">
            <label>Type of Flat</label><br>
            <input [(ngModel)]="this.userDetails.typeOfFlat" type="radio" value="1bhk" name="flat"> 1 BHK &nbsp;
            <input [(ngModel)]="this.userDetails.typeOfFlat" type="radio" value="2bhk" name="flat"> 2 BHK
        </div>
        <div class="col-4">
            <label>Type of Use</label><br>
            <input [(ngModel)]="this.userDetails.typeOfUse" type="radio" value="own" name="use"> Own Use &nbsp;
            <input [(ngModel)]="this.userDetails.typeOfUse" type="radio" value="rental" name="use"> Rental
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <select [(ngModel)]="this.userDetails.bloodGroup" class="form-control">
                <option disabled selected>-- Blood Group --</option>
                <option>A Positive</option>
                <option>A Negative</option>
                <option>A Unknown</option>
                <option>B Positive</option>
                <option>B Negative</option>
                <option>B Unknown</option>
                <option>AB Positive</option>
                <option>AB Negative</option>
                <option>AB Unknown</option>
                <option>O Positive</option>
                <option>O Negative</option>
                <option>O Unknown</option>
                <option>Unknown</option>
            </select>
        </div>
        <div class="col">
            <input [(ngModel)]="this.userDetails.password" class="form-control" type="password" placeholder="Create a Password">
        </div>
    </div>
    <div class="centre mt-5">
        <button (click)="onRegister()" [disabled]="onValidate()" class="btn btn-primary">Register</button>
    </div>
</div>
